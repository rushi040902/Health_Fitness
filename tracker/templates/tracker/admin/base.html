<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel - Calorie Tracker{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tracker/css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">Admin Panel</div>
            <div class="nav-links">
                <a href="{% url 'admin_home' %}" class="nav-link">Dashboard</a>
                <a href="{% url 'food_list' %}" class="nav-link">Manage Foods</a>
                <a href="{% url 'user_list' %}" class="nav-link">Manage Users</a>
                <a href="{% url 'home' %}" class="nav-link">Back to App</a>
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="nav-link" style="background: none; border: none; color: inherit; cursor: pointer;">Logout ({{ user.username }})</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" style="max-width: 1200px; margin: 1rem auto; padding: 0 2rem;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
