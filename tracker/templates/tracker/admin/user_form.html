{% extends 'tracker/admin/base.html' %}

{% block content %}
<div class="container">
    <h1>Edit User Profile</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="calorie_goal">Calorie Goal:</label>
            <input type="number" id="calorie_goal" name="calorie_goal" value="{{ profile.calorie_goal }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
