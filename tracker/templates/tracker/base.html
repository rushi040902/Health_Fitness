<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calorie Tracker{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tracker/css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">Calorie Tracker</div>
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'home' %}" class="nav-link">Home</a>
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="nav-link" style="background: none; border: none; color: inherit; cursor: pointer;">Logout ({{ user.username }})</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-link">Login</a>
                    <a href="{% url 'register' %}" class="nav-link">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <main class="main-content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" style="max-width: 1200px; margin: 1rem auto; padding: 0 2rem;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    
    {% block scripts %}{% endblock %}
</body>
</html>
